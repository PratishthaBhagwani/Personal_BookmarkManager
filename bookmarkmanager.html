<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
      <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
   <ul type="square">

   <li><a target="_blank" href="https://www.google.com">Open Google</a></li>
   <img src="google.png" alt="google" height="100">
   <br>
   <li><a target="_blank" href="https://www.facebook.com">Open Facebook </a></li>
   <img src="fb.png" alt="google" height="100">
   <br>
   <li><a target="_blank" href="https://www.instagram.com">Open Instagram </a></li>
   <img src="insta.png" alt="google" height="100">
   <br>
   <li><a target="_blank" href="https://www.snapchat.com">Open Snapchat </a></li>
   <img  src="snap.png" alt="snapchat" height="100" >
   </ul>

    <h2>Secondary Bookmarks</h2>
    <ul ><li><a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a></li>
      <img src="wiki.png" alt="google" height="100">
      <br>
    <li><a target="_blank" href="https://www.quora.com">Open Quora</a></li>
    <img src="quora.png" alt="google" height="100">
    </ul>
  
</body>
</html>
